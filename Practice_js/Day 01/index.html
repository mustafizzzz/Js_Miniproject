<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 01 Events</title>
    <script>
        function hello() {
            alert("Musrafiz Ansari");
        }
    </script>
</head>

<body onresize="hello()">
    <input type="text" onkeypress="hello()">
    <p onmouseup="hello()">Click me paragraph</p>
    <button onclick="hello()">Click Me</button>
</body>

</html>
