<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent</title>
    <style>
        #test {
            background-color: brown;
            margin: 5px;
            padding: 10px;
            display: block;
            width: 20%;

        }

        .box1 p {
            color: cyan;
        }

        .try {
            text-align: center;
            font-size: 2.5rem;
        }
    </style>
</head>

<body>
    <!-- beforebegin -->
    <div id="intro">
        <!-- afterbegin -->
        <h2>Heading here</h2>
        <p>This is p pag</p>
        <!-- beforeend -->
    </div>
    <!-- afterend -->

    <button id="btn" style="background-color: pink;">Send</button>

    <div id="test">
        <p>This a Dummy text</p>

    </div>
    <script>

        //adjhtml
        let parent = document.getElementById("intro");
        let html = "<h2>Mustafiz</h2>";

        parent.insertAdjacentHTML('afterend', html);

        let b = document.getElementById("btn");
        //b.setAttribute('style', "background:red");
        b.style.color = "green";
        b.style.cssText += "Border: 2px solid black";

        //chng css

        let bx = document.getElementById("test");
        console.log(bx.className);

        // bx.className += "box1";
        // bx.className += " try";
        bx.classList.add("box1");
        bx.classList.replace("box1", "try");
        let r = bx.classList.contains("try");
        console.log(r);

        console.log(bx.classList);

        for (const i of bx.classList) {

            console.log(i);

        }



    </script>
</body>

</html>
