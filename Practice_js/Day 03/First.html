<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove element n Clone n replace</title>
</head>

<body>
    <ul id="menu">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>


    <script>
        let parent = document.getElementById("menu");
        console.log(parent);
        let elm = parent.firstElementChild.nextElementSibling;
        parent.removeChild(elm);

        //clone
        let clone = parent.cloneNode(true);//true with child
        console.log(clone);
        // document.body.removeChild(parent);
        document.body.appendChild(clone);
        clone.id = "mymenu";

        //replace
        let item = document.createElement("li");
        item.textContent = "Mustafiz";
        let rplc = parent.firstElementChild.nextElementSibling;
        parent.replaceChild(item, rplc);

    </script>
</body>

</html>
