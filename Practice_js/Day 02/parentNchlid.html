<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parebt to chlid to siblings</title>
</head>

<body>
    <h1>Chlid N Parent N Siblings</h1>
    <ul>
        <li>list 1</li>
        <li id="intro">list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>
    <ul id="alpha">
        <li>list A</li>
        <li id="div1">list B</li>
        <li>list C</li>
        <li>list D</li>
    </ul>

    <script>

        //selecting child to Parent
        let ch1 = document.getElementById("intro");
        let pt1 = ch1.parentElement;
        // pt1.innerHTML = "Hey";
        console.log(pt1);

        //select child from parent

        let pt2 = document.getElementById("alpha");
        let ch2 = pt2.firstElementChild;
        console.log(ch2);

        let ch3 = pt2.children;
        console.log(ch3);

        let ele2 = document.getElementById("div1");
        let sib = ele2.nextElementSibling;
        console.log(sib);

    </script>
</body>

</html>
